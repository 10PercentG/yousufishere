<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Yousuf Real-Time via SSE</title>
  <style>
    body,html { margin:0; padding:0; overflow:hidden; background:#000; font-family:sans-serif }
    #banner {
      position:fixed; top:50%; left:50%;
      transform:translate(-50%,-50%);
      font-size:5vw; color:#ff0;
      text-shadow:0 0 10px #f00,0 0 20px #f00;
      opacity:0; transition:opacity .3s; z-index:10;
    }
    #banner.visible { opacity:1; }
    #cam {
      position:fixed; bottom:10px; left:10px;
      width:200px; border:2px solid #fff; z-index:5;
    }
    #controls {
      position:fixed; bottom:10px; right:10px; z-index:5;
    }
    #captureBtn {
      padding:8px 16px; font-size:1rem; cursor:pointer;
    }
    #debug {
      position:fixed; bottom:10px; left:220px;
      color:#0f0; font-family:monospace; z-index:5;
    }
    .emoji {
      position:fixed; top:0; pointer-events:none; font-size:1.5rem; z-index:9;
      animation: fall 3s linear forwards;
    }
    @keyframes fall {
      0% { transform: translateY(-2em); opacity:1; }
      100% { transform: translateY(100vh); opacity:0; }
    }
  </style>
</head>
<body>
  <div id="banner">YOUSUF IS HERE</div>
  <canvas id="fire"></canvas>
  <video id="cam" autoplay muted playsinline></video>
  <div id="controls">
    <button id="captureBtn">Capture & Check</button>
  </div>
  <div id="debug">Awaiting captureâ€¦</div>

  <script src="https://unpkg.com/fireworks-js@2.1.0/dist/index.umd.js"></script>
  <script>
    const video  = document.getElementById('cam');
    const banner = document.getElementById('banner');
    const debug  = document.getElementById('debug');
    const fw     = new Fireworks.default(document.getElementById('fire'));
    const btn    = document.getElementById('captureBtn');

    // SSE subscription
    const evtSrc = new EventSource('/events');
    evtSrc.addEventListener('yousufHere', () => {
      banner.classList.add('visible');
      fw.start();
      setTimeout(() => {
        fw.stop();
        banner.classList.remove('visible');
      }, 3000);
    });

    // rain sad emojis
    function rainSad(n=5) {
      for (let i = 0; i < n; i++) {
        const e = document.createElement('div');
        e.textContent = 'ðŸ˜¢';
        e.className = 'emoji';
        e.style.left = Math.random() * 100 + 'vw';
        document.body.append(e);
        setTimeout(() => e.remove(), 3000);
      }
    }

    // capture & classify
    async function captureAndClassify() {
      if (video.readyState < 2) { alert('Cam not ready'); return; }
      const c = document.createElement('canvas');
      c.width  = video.videoWidth;
      c.height = video.videoHeight;
      c.getContext('2d').drawImage(video, 0, 0);
      const img = c.toDataURL('image/jpeg');

      debug.textContent = 'Processingâ€¦';
      try {
        const res = await fetch('/classify', {
          method:'POST',
          headers:{ 'Content-Type':'application/json' },
          body: JSON.stringify({ imageBase64: img })
        });
        const data = await res.json();
        console.log(data);
        debug.textContent = `tag:${data.tag} prob:${(data.probability*100).toFixed(1)}%`;

        if (data.tag === 'Yousuf' && data.probability > 0.7) {
          // local display + SSE broadcast will have been sent
          banner.classList.add('visible');
          fw.start();
          setTimeout(() => {
            fw.stop();
            banner.classList.remove('visible');
          }, 3000);
        } else {
          rainSad(5);
        }
      } catch (e) {
        console.error(e);
        debug.textContent = 'Error';
      }
    }

    navigator.mediaDevices.getUserMedia({ video:true })
      .then(s => video.srcObject = s)
      .catch(e => console.error('Cam error', e));

    btn.addEventListener('click', captureAndClassify);
  </script>
</body>
</html>
