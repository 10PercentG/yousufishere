<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Yousuf Watch - Gamified Version</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: linear-gradient(45deg, #1a2a6c, #b21f1f, #fdbb2d);
      font-family: 'Poppins', sans-serif;
      color: white;
      overflow: hidden;
    }
    #wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    #banner {
      font-size: 3em;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #ff0, 0 0 20px #ff0;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    #banner.visible {
      opacity: 1;
    }
    #cam {
      width: 60%;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
    }
    #controls {
      margin-top: 20px;
    }
    #captureBtn {
      padding: 10px 20px;
      font-size: 1.2em;
      background-color: #4CAF50;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #captureBtn:hover {
      background-color: #45a049;
    }
    #fire {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }
    #debug {
      margin-top: 10px;
      color: #0f0;
      font-family: monospace;
      font-size: 1.1em;
    }
    /* New Animations */
    @keyframes slideIn {
      from { transform: translateY(-100px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @keyframes buttonGlow {
      0%, 100% { box-shadow: 0 0 5px #4CAF50; }
      50% { box-shadow: 0 0 15px #4CAF50; }
    }
    #captureBtn {
      animation: buttonGlow 1.5s infinite;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <div id="banner">YOUSUF IS HERE</div>
    <video id="cam" autoplay muted playsinline></video>
    <div id="controls">
      <button id="captureBtn">Capture & Check</button>
    </div>
    <div id="debug">Awaiting captureâ€¦</div>
  </div>
  <canvas id="fire"></canvas>
  <script src="https://unpkg.com/fireworks-js@2.1.0/dist/index.umd.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <script>
    // Camera setup
    const video = document.getElementById('cam');
    navigator.mediaDevices.getUserMedia({ video: true })
      .then((stream) => {
        video.srcObject = stream;
      })
      .catch((err) => {
        console.error('Camera error:', err);
        document.getElementById('debug').textContent = 'Camera not accessible';
      });
  </script>
</body>
</html>
